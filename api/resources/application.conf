akka {
  bam {
    storage {
        
      implementations {
        data = se.aorwall.bam.storage.cassandra.DataEventCassandraStorage
        keyword = se.aorwall.bam.storage.cassandra.KeywordEventCassandraStorage
      }

      storage-bindings {
        datae = ["se.aorwall.bam.model.events.DataEvent"]
        keyword = ["se.aorwall.bam.model.events.KeywordEvent"]
      }
    
      cassandra {
        hostname = "localhost"
        port = 9160
        clustername = "ClusterTest"
        keyspace = "Bam"
      }
    }
        
  }
}